<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Engineered Protein A pH Elution Simulator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #c5e7a1 0%, #7abf6a 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.97);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #5cb85c 0%, #3d8b3d 100%);
            color: white;
            padding: 30px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .logo-container {
            margin-bottom: 15px;
        }

        .logo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .header h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 30px;
            padding: 30px;
        }

        @media (max-width: 900px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }

        .controls-panel {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            height: fit-content;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .controls-panel h3 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.3rem;
            border-bottom: 2px solid #5cb85c;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #34495e;
        }

        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .form-group input:focus, .form-group textarea:focus, .form-group select:focus {
            outline: none;
            border-color: #5cb85c;
            box-shadow: 0 0 0 3px rgba(92, 184, 92, 0.1);
        }

        .form-group textarea {
            height: 100px;
            resize: vertical;
            font-family: 'Courier New', monospace;
        }

        .simulate-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #5cb85c 0%, #3d8b3d 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 10px;
        }

        .simulate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(92, 184, 92, 0.4);
        }

        .results-panel {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .chart-container {
            position: relative;
            height: 400px;
            margin: 20px 0;
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .result-card {
            background: linear-gradient(135deg, #5cb85c 0%, #3d8b3d 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .result-card h4 {
            font-size: 0.9rem;
            margin-bottom: 8px;
            opacity: 0.9;
        }

        .result-card .value {
            font-size: 1.8rem;
            font-weight: 700;
        }

        .sequence-info {
            background: #e8f5e9;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px solid #c8e6c9;
        }

        .sequence-info h4 {
            color: #2e7d32;
            margin-bottom: 10px;
            border-bottom: 1px solid #a5d6a7;
            padding-bottom: 5px;
        }

        .sequence {
            font-family: 'Courier New', monospace;
            background: white;
            padding: 10px;
            border-radius: 5px;
            word-break: break-all;
            line-height: 1.6;
            margin-bottom: 10px;
            border: 1px solid #e0e0e0;
            font-size: 14px;
            max-height: 120px;
            overflow-y: auto;
        }

        .histidine {
            background: #fff59d;
            padding: 2px 4px;
            border-radius: 3px;
            font-weight: bold;
        }
        
        .asparagine {
            background: #ffcc80;
            padding: 2px 4px;
            border-radius: 3px;
            font-weight: bold;
        }
        
        .glutamine {
            background: #c8e6c9;
            padding: 2px 4px;
            border-radius: 3px;
            font-weight: bold;
        }
        
        .tyrosine {
            background: #bbdefb;
            padding: 2px 4px;
            border-radius: 3px;
            font-weight: bold;
        }
        
        .phenylalanine {
            background: #e1bee7;
            padding: 2px 4px;
            border-radius: 3px;
            font-weight: bold;
        }

        .residue-counts {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }

        .residue-count {
            background: white;
            padding: 8px;
            border-radius: 5px;
            text-align: center;
            font-size: 0.9rem;
            border: 1px solid #e0e0e0;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #5cb85c;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .info-tooltip {
            display: inline-block;
            margin-left: 5px;
            color: #5cb85c;
            cursor: help;
            position: relative;
        }

        .info-tooltip .tooltip-text {
            visibility: hidden;
            width: 200px;
            background-color: #555;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            margin-left: -100px;
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 12px;
        }

        .info-tooltip:hover .tooltip-text {
            visibility: visible;
            opacity: 1;
        }

        .performance-metrics {
            margin-top: 20px;
            background: #e8f5e9;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #c8e6c9;
        }

        .performance-metrics h4 {
            color: #2e7d32;
            margin-bottom: 10px;
            border-bottom: 1px solid #a5d6a7;
            padding-bottom: 5px;
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
        }

        .metric {
            background: white;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            border: 1px solid #e0e0e0;
        }

        .metric .label {
            font-size: 0.8rem;
            color: #666;
        }

        .metric .value {
            font-size: 1.2rem;
            font-weight: bold;
            color: #2e7d32;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo-container">
                <img src="https://img1.wsimg.com/isteam/ip/022ce7b4-5c08-4de8-8f6a-719b3d06de54/2eb03064-6876-477e-8695-1386705d0e1e.jpg/:/cr=t:0%25,l:0%25,w:100%25,h:100%25/rs=w:365,h:365,cg:true" alt="Protein A Logo" class="logo">
            </div>
            <h1>Engineered Protein A pH Elution Simulator</h1>
            <p>Predict antibody elution profiles for engineered Protein A variants and peptide ligands</p>
        </div>

        <div class="main-content">
            <div class="controls-panel">
                <h3>Simulation Parameters</h3>
                
                <div class="form-group">
                    <label for="ligandType">Ligand Type:</label>
                    <select id="ligandType">
                        <option value="monomeric">Monomeric Protein A</option>
                        <option value="tetrameric" selected>Tetrameric Protein A</option>
                        <option value="peptide">Peptide Ligand</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="proteinSeq">Engineered Protein A Sequence:</label>
                    <textarea id="proteinSeq" placeholder="Enter your protein sequence...">VDNKFNKEQQNAFYEILHLPNLNEEQRNAFIQUKDDPSQSAANLLAEAKKLNDAQAPK</textarea>
                </div>

                <div class="form-group">
                    <label for="antibody">Antibody Target:</label>
                    <select id="antibody">
                        <option value="human_igg1">Human IgG1</option>
                        <option value="human_igg2">Human IgG2</option>
                        <option value="human_igg4">Human IgG4</option>
                        <option value="custom">Custom Antibody</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="columnVolume">Column Volume (mL):</label>
                    <input type="number" id="columnVolume" value="1.0" min="0.1" max="10" step="0.1">
                </div>

                <div class="form-group">
                    <label for="flowRate">Flow Rate (mL/min):</label>
                    <input type="number" id="flowRate" value="1.0" min="0.1" max="5" step="0.1">
                </div>

                <div class="form-group">
                    <label for="gradientSlope">pH Gradient Slope:</label>
                    <select id="gradientSlope">
                        <option value="steep">Steep (0.1 pH/min)</option>
                        <option value="moderate" selected>Moderate (0.05 pH/min)</option>
                        <option value="shallow">Shallow (0.02 pH/min)</option>
                    </select>
                </div>

                <button class="simulate-btn" onclick="runSimulation()">Run Simulation</button>

                <div class="sequence-info">
                    <h4>Sequence Analysis</h4>
                    <div class="sequence" id="sequenceDisplay"></div>
                    <div class="residue-counts" id="residueCounts"></div>
                </div>

                <div class="performance-metrics">
                    <h4>Performance Metrics</h4>
                    <div class="metrics-grid" id="performanceMetrics">
                        <div class="metric">
                            <div class="label">Alkaline Stability</div>
                            <div class="value">-</div>
                        </div>
                        <div class="metric">
                            <div class="label">Binding Capacity</div>
                            <div class="value">-</div>
                        </div>
                        <div class="metric">
                            <div class="label">Ligand Leakage</div>
                            <div class="value">-</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="results-panel">
                <h3>Elution Profile</h3>
                <div id="loadingState" class="loading" style="display: none;">
                    <div class="spinner"></div>
                    <p>Running simulation...</p>
                </div>
                <div class="chart-container">
                    <canvas id="elutionChart"></canvas>
                </div>
                
                <div class="results-grid" id="resultsGrid">
                    <!-- Results will be populated here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        let chart = null;
        
        function analyzeSequence() {
            const sequence = document.getElementById('proteinSeq').value.toUpperCase();
            const ligandType = document.getElementById('ligandType').value;
            
            // For tetrameric sequences, we'll analyze all four domains
            let fullSequence = sequence;
            let domainCount = 1;
            if (ligandType === 'tetrameric') {
                fullSequence = sequence + sequence + sequence + sequence;
                domainCount = 4;
            }
            
            // Count important residues
            const histidines = (fullSequence.match(/H/g) || []).length;
            const asparagines = (fullSequence.match(/N/g) || []).length;
            const glutamines = (fullSequence.match(/Q/g) || []).length;
            const tyrosines = (fullSequence.match(/Y/g) || []).length;
            const phenylalanines = (fullSequence.match(/F/g) || []).length;
            const cysteines = (fullSequence.match(/C/g) || []).length;
            
            // Highlight important residues in sequence
            let highlightedSeq = fullSequence;
            highlightedSeq = highlightedSeq.replace(/H/g, '<span class="histidine">H</span>');
            highlightedSeq = highlightedSeq.replace(/N/g, '<span class="asparagine">N</span>');
            highlightedSeq = highlightedSeq.replace(/Q/g, '<span class="glutamine">Q</span>');
            highlightedSeq = highlightedSeq.replace(/Y/g, '<span class="tyrosine">Y</span>');
            highlightedSeq = highlightedSeq.replace(/F/g, '<span class="phenylalanine">F</span>');
            
            document.getElementById('sequenceDisplay').innerHTML = highlightedSeq;
            
            // Update residue counts
            document.getElementById('residueCounts').innerHTML = `
                <div class="residue-count"><strong>Histidine (H):</strong> ${histidines}</div>
                <div class="residue-count"><strong>Asparagine (N):</strong> ${asparagines}</div>
                <div class="residue-count"><strong>Glutamine (Q):</strong> ${glutamines}</div>
                <div class="residue-count"><strong>Tyrosine (Y):</strong> ${tyrosines}</div>
                <div class="residue-count"><strong>Phenylalanine (F):</strong> ${phenylalanines}</div>
                <div class="residue-count"><strong>Cysteine (C):</strong> ${cysteines}</div>
            `;
            
            // Calculate performance metrics
            const stabilityScore = Math.min(100, 70 + histidines * 2 - asparagines * 1.5);
            const bindingCapacity = Math.min(150, 80 + (tyrosines + phenylalanines) * 5 + (ligandType === 'tetrameric' ? 40 : 0));
            const ligandLeakage = Math.max(2, 10 - stabilityScore / 10);
            
            // Update performance metrics
            document.getElementById('performanceMetrics').innerHTML = `
                <div class="metric">
                    <div class="label">Alkaline Stability</div>
                    <div class="value">${stabilityScore.toFixed(0)}%</div>
                </div>
                <div class="metric">
                    <div class="label">Binding Capacity</div>
                    <div class="value">${bindingCapacity.toFixed(0)} mg/mL</div>
                </div>
                <div class="metric">
                    <div class="label">Ligand Leakage</div>
                    <div class="value">${ligandLeakage.toFixed(2)} μg/mL</div>
                </div>
            `;
            
            return {
                histidines,
                asparagines,
                glutamines,
                tyrosines,
                phenylalanines,
                cysteines,
                fullSequence,
                domainCount
            };
        }

        function calculateElutionProfile(residueCounts, gradientSlope, ligandType) {
            const dataPoints = [];
            const phRange = { start: 7.0, end: 2.5 };
            const steps = 100;
            
            // Calculate pH gradient based on slope
            const slopeValues = {
                'steep': 0.1,
                'moderate': 0.05,
                'shallow': 0.02
            };
            const slope = slopeValues[gradientSlope];
            
            // Calculate factors based on residue counts
            const histidineFactor = residueCounts.histidines * 1.5;
            const asparagineFactor = residueCounts.asparagines * 0.8;
            const glutamineFactor = residueCounts.glutamines * 0.7;
            const aromaticFactor = (residueCounts.tyrosines + residueCounts.phenylalanines) * 0.5;
            
            for (let i = 0; i <= steps; i++) {
                const ph = phRange.start - (i / steps) * (phRange.start - phRange.end);
                const time = i * (1 / slope); // Time based on gradient slope
                
                // Calculate binding affinity based on pH and residue content
                // Histidine protonation (pKa ~6.0) causes electrostatic repulsion
                const histidineEffect = histidineFactor * Math.pow(10, 6.0 - ph) / (1 + Math.pow(10, 6.0 - ph));
                
                // Asparagine deamidation risk (higher at alkaline pH)
                const asparagineEffect = asparagineFactor * (1 - Math.pow(10, ph - 7.5) / (1 + Math.pow(10, ph - 7.5)));
                
                // General hydrophobic/aromatic interactions (weaker at lower pH)
                const hydrophobicEffect = aromaticFactor * (1 - (1 / (1 + Math.pow(10, 4.5 - ph))));
                
                // Combined effect
                let elutionIntensity = 0;
                if (ph < 6.5) {
                    elutionIntensity = Math.min(100, (histidineEffect + asparagineEffect + hydrophobicEffect) * 5);
                }
                
                // Adjust for ligand type
                if (ligandType === 'tetrameric') {
                    elutionIntensity *= 1.2; // Tetrameric ligands have higher capacity
                } else if (ligandType === 'peptide') {
                    elutionIntensity *= 0.8; // Peptide ligands may have different elution characteristics
                    // Peptide ligands often allow milder elution conditions
                    if (ph > 4.0) {
                        elutionIntensity *= 1.5;
                    }
                }
                
                dataPoints.push({
                    ph: parseFloat(ph.toFixed(2)),
                    time: parseFloat(time.toFixed(1)),
                    intensity: parseFloat(elutionIntensity.toFixed(2))
                });
            }
            
            return dataPoints;
        }

        function findElutionPeak(dataPoints) {
            let maxIntensity = 0;
            let peakPH = 0;
            let peakTime = 0;
            
            dataPoints.forEach(point => {
                if (point.intensity > maxIntensity) {
                    maxIntensity = point.intensity;
                    peakPH = point.ph;
                    peakTime = point.time;
                }
            });
            
            return { ph: peakPH, time: peakTime, intensity: maxIntensity };
        }

        function runSimulation() {
            const loadingState = document.getElementById('loadingState');
            const resultsGrid = document.getElementById('resultsGrid');
            
            // Show loading
            loadingState.style.display = 'block';
            resultsGrid.innerHTML = '';
            
            setTimeout(() => {
                const residueData = analyzeSequence();
                const gradientSlope = document.getElementById('gradientSlope').value;
                const ligandType = document.getElementById('ligandType').value;
                const columnVolume = parseFloat(document.getElementById('columnVolume').value);
                const flowRate = parseFloat(document.getElementById('flowRate').value);
                
                // Calculate elution profile
                const profileData = calculateElutionProfile(residueData, gradientSlope, ligandType);
                const peak = findElutionPeak(profileData);
                
                // Update chart
                updateChart(profileData);
                
                // Calculate additional parameters based on residue counts and ligand type
                const stabilityScore = Math.min(100, 70 + residueData.histidines * 2 - residueData.asparagines * 1.5);
                const bindingCapacity = Math.min(150, 80 + (residueData.tyrosines + residueData.phenylalanines) * 5 + (ligandType === 'tetrameric' ? 40 : 0));
                const aggregationRisk = Math.max(5, 30 - residueData.histidines * 2);
                const ligandLeakage = Math.max(2, 10 - stabilityScore / 10);
                const recoveryYield = Math.min(95, 75 + residueData.histidines * 3);
                const purityEstimate = Math.min(98, 85 + residueData.histidines * 2);
                
                // Update results
                resultsGrid.innerHTML = `
                    <div class="result-card">
                        <h4>Elution Peak pH</h4>
                        <div class="value">${peak.ph.toFixed(2)}</div>
                    </div>
                    <div class="result-card">
                        <h4>Peak Time (min)</h4>
                        <div class="value">${peak.time.toFixed(1)}</div>
                    </div>
                    <div class="result-card">
                        <h4>Binding Capacity</h4>
                        <div class="value">${bindingCapacity.toFixed(1)} mg/mL</div>
                    </div>
                    <div class="result-card">
                        <h4>Alkaline Stability</h4>
                        <div class="value">${stabilityScore.toFixed(1)}%</div>
                    </div>
                    <div class="result-card">
                        <h4>Aggregation Risk</h4>
                        <div class="value">${aggregationRisk.toFixed(1)}%</div>
                    </div>
                    <div class="result-card">
                        <h4>Ligand Leakage</h4>
                        <div class="value">${ligandLeakage.toFixed(2)} μg/mL</div>
                    </div>
                `;
                
                loadingState.style.display = 'none';
            }, 1500);
        }

        function updateChart(data) {
            const ctx = document.getElementById('elutionChart').getContext('2d');
            
            if (chart) {
                chart.destroy();
            }
            
            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: data.map(d => d.time),
                    datasets: [{
                        label: 'Elution Intensity (A280)',
                        data: data.map(d => d.intensity),
                        borderColor: 'rgb(92, 184, 92)',
                        backgroundColor: 'rgba(92, 184, 92, 0.1)',
                        fill: true,
                        tension: 0.4,
                        pointRadius: 0,
                        pointHoverRadius: 6
                    }, {
                        label: 'pH Gradient',
                        data: data.map(d => d.ph * 10), // Scale for visibility
                        borderColor: 'rgb(255, 99, 132)',
                        backgroundColor: 'rgba(255, 99, 132, 0.1)',
                        fill: false,
                        tension: 0,
                        pointRadius: 0,
                        yAxisID: 'y1'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top'
                        },
                        title: {
                            display: true,
                            text: 'Predicted Elution Chromatogram'
                        }
                    },
                    scales: {
                        x: {
                            display: true,
                            title: {
                                display: true,
                                text: 'Time (minutes)'
                            }
                        },
                        y: {
                            type: 'linear',
                            display: true,
                            position: 'left',
                            title: {
                                display: true,
                                text: 'Absorbance at 280nm (mAU)'
                            }
                        },
                        y1: {
                            type: 'linear',
                            display: true,
                            position: 'right',
                            title: {
                                display: true,
                                text: 'pH (scaled × 10)'
                            },
                            grid: {
                                drawOnChartArea: false,
                            },
                        }
                    },
                    interaction: {
                        intersect: false,
                        mode: 'index'
                    }
                }
            });
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            analyzeSequence();
            runSimulation();
            
            // Add event listeners
            document.getElementById('proteinSeq').addEventListener('input', analyzeSequence);
            document.getElementById('ligandType').addEventListener('change', analyzeSequence);
        });
    </script>
</body>
